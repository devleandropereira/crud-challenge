<div class="container mat-elevation-z8 py-3">
    <div class="d-flex justify-content-between align-items-baseline">
      <form [formGroup]="searchForm" (submit)="pesquisar()" id="quickSearch">
        <mat-form-field color="accent">
          <input matInput #filter placeholder="Pesquisar" formControlName="term" />
        </mat-form-field>
      </form>

      <button type="button" mat-raised-button (click)="mostrarFormulario()">Adicionar</button>
    </div>
    <app-data-table 
      [dataSource]="dataSourceFiltered" 
      [displayedColumns]="displayedColumns"
      (pagar)="mostrarConfirmacao($event, 'pagamento')"
      (remover)="mostrarConfirmacao($event, 'remoção')"
      (alterar)="mostrarFormulario($event)"
    ></app-data-table>
    
    <mat-paginator #paginator
        [length]="dataSource.length"
        [pageIndex]="eventoPagina.pageIndex"
        [pageSize]="eventoPagina.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        color="accent"
        (page)="paginacao($event)">
    </mat-paginator>
</div>

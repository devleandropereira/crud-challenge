<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
        <td mat-cell *matCellDef="let element" class="ellipsis" matTooltip="{{element.name}}"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let element" class="ellipsis" matTooltip="{{element.title}}"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.value | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef class="celula-pago" mat-sort-header> Pago </th>
        <td mat-cell class="celula-pago" *matCellDef="let element">
            <button mat-icon-button [disabled]="element.isPayed" color="accent" 
                (click)="marcarPago(element)">
                <mat-icon *ngIf="!element.isPayed">check_box_outline_blank</mat-icon>
                <mat-icon *ngIf="element.isPayed">check_box</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center celula-acoes"> Ações  </th>

        <td mat-cell *matCellDef="let row; let i=index;" class="text-center celula-acoes">
            <button mat-icon-button color="accent" (click)="alterarPag(row.id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="removerPag(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="dataSource?.length == 0" class="text-center py-3">
    <span class="text-light">Nenhum registro encontrado</span>
</div>

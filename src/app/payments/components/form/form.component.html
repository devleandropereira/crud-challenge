<h1 mat-dialog-title>Pagamento</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="d-flex flex-column">
            <mat-form-field color="accent">
                <mat-label>Usuário</mat-label>
                <input matInput maxlength="15" formControlName="usuario">
            </mat-form-field>
    
            <mat-form-field color="accent">
                <mat-label>Título</mat-label>
                <input matInput type="number" formControlName="titulo" min="1" max="999999999" maxlength="256">
            </mat-form-field>
    
            <mat-form-field color="accent">
                <mat-label>Data</mat-label>
                <input matInput type="date" formControlName="data">
            </mat-form-field>
    
            <mat-form-field color="accent">
                <mat-label>Valor</mat-label>
                <input matInput currencyMask formControlName="valor" maxlength="256" 
                    [options]="{ align: 'left', prefix: '', thousands: '.', decimal: ',', allowNegative: false,  }" />
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="save()" [disabled]="carregando">Salvar</button>
</div>

<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
    <p class="text-center">
        Confirma <b>{{data.operacao}}</b> do registro abaixo ?
    </p>
    <div class="ellipsis text-center">
        Título: <span matTooltip="{{data.item.title}}">{{data.item.title}}</span>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button id="btn-confirmar" mat-button (click)="confirmar()" [disabled]="carregando">Sim</button>
</div>

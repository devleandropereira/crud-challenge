<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
    <p class="text-center">
        Confirma <b>{{data.operacao}}</b> do Título <b>{{data.item.title}}</b> ?
    </p>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="confirmar()" [disabled]="carregando">Sim</button>
</div>
